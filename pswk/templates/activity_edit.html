<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/css/style.css" rel="stylesheet">
    <title>Edit Activity</title>
  </head>
<body>
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}
</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<div class="container">

<div class="row">

<div class="col"></div>

<div style="border: 2px solid black;padding: 15px;border-radius: 20px;width: 60%;">
    <div class="col-md-12"> 
    {% for row in query %}
        <div>
            <center>
            <h3 class="text-center"><span>Edit Activity</span></h3>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form action="/save_activities/{{row.activity_id}}" method="post">
                            <div class="form-group" style="width: 100%;">
                                <div style="width: 50%;float: left;padding: 5px;text-align: left;">
                                    <label for="to_do_list"><b>Enter Activity Type</b></label>
                                    <input type="text" class="form-control" name="activity_type" value="{{row.activity_type}}"/>
                                </div>
                                <div style="width: 50%;float: left;padding: 5px;text-align: left;">
                                    <label for="to_do_list"><b>Activity Name</b></label>
                                    <input type="text" class="form-control" name="activity_name" value="{{row.activity_name}}"/>
                                </div>
                            </div>
                            <div class="form-group" style="width: 100%;">
                                <div style="width: 50%;float: left;padding: 5px;text-align: left;">
                                    <label for=""><b>Activity Date</b></label>
                                    <input type="date" class="form-control" name="activity_date" id="date" value="{{row.activity_date}}"/>
                                </div>
                                <div style="width: 50%;float: left;padding: 5px;text-align: left;">
                                    <label for="to_do_list"><b>Class</b></label>
                                    <select name="activity_class" class="form-select" value="{{row.activity_class}}">
                                        <option value="">Select Class</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="form-group pt-2" style="width: 100%;float: left;">
                                <button class="btn btn-danger btn-sm btn-block" type="submit">Edit Activity</button>
                            </div>                            
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

    </div>
</div>
  <div class="col"></div>

  </div>
</div>
</center>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
