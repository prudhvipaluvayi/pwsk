<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}
  {% endblock title %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  {% block style %}
  {% endblock style %}
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="static/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="static/assets/vendor/aos/aos.css" rel="stylesheet">

  <link href="static/assets/css/style.css" rel="stylesheet">

</head>

<body style="background-color: #2f3138;overflow-x: hidden;">
  
  <header id="header" style="background: #2b3036;height: 110px;padding: 15px;">
    <div id="logo" class="pull-left">
      <img src="../static/images/logo.png" style="width: 80px;float:left;margin-top: 1px;"/>
      <div style="font-size:20px;font-weight:bold;float: left;color: white;padding: 4px;">&nbsp;Private Website for School Kids</div>
    </div>      
    <br><br>
    <div class="pull-left">
    <nav id="nav-menu-container" style="float: left;">
      <ul class="nav-menu">
        <li class="{% block home %}
        {% endblock home %}"><a href="/home">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Register</a></li>
      </ul>
    </nav>
    </div>
    <div class="pull-right">
      <ul class="nav-menu">
          <li><a href="/aboutus">About Us</a></li>
          <li><a href="/contactus">Contact US</a></li>
        </ul>
  </div>
</header>
<center>
  <section>
    <div class="intro-container" style="background:white;min-height: 650px;">
      {% block content %}
      {% endblock content %}
    </div>
  </section>  
</center>
<div class="main">
  <script src="static/assets/vendor/jquery/jquery.min.js"></script>
  <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="static/assets/vendor/php-email-form/validate.js"></script>
  <script src="static/assets/vendor/venobox/venobox.min.js"></script>
  <script src="static/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="static/assets/vendor/superfish/superfish.min.js"></script>
  <script src="static/assets/vendor/hoverIntent/hoverIntent.js"></script>
  <script src="static/assets/vendor/aos/aos.js"></script>
  <script src="static/assets/js/main.js"></script>

</body>
<footer>
  <div class="row" style="position: absolute;bottom:20px;left:40%">
    <div class="col"></div>
    <div class="col-auto">
      <a href="/home" class="btn btn-secondary m-1">Home</a>
      <a class="btn btn-secondary m-1">Submit</a>
      <button class="btn btn-secondary m-1" onclick="redirectMe('exit')">Exit</button>
      <button class="btn btn-secondary m-1" onclick="history.go(-1)">Previous</button>
      <button class="btn btn-secondary m-1" onclick="history.go(1)">Next</button>
    </div>
    <div class="col"></div>
  </div>

</footer>
</html>
